<script>"use strict";var worker,running;var maxSol;var barID,barWidth;var workers=[];var solutions=[];var completedTrials=[];var t0,t1;function startWorker(){var d;var a,h;var f;if(document.getElementById("cipherInput").value===""){return}var e=cleanInput(document.getElementById("cipherInput").value,0).length;if(e%2!==0){f="ERROR: Cipher must contain even number of letters.\n"+e.toString()+" letters found.";alert(f);document.getElementById("result").innerHTML=f;return}a=cleanInput(document.getElementById("keywdID3").value,0);h=cleanInput(document.getElementById("keywdID4").value,0);if(a===""||h===""){f="ERROR: Left and top keys not found.\nPress 'Get Keys' then select the keywords and try again.";alert(f);document.getElementById("result").innerHTML=f;return}if(Number(getRadioVal(document.forms.checkerbdForm,"alphSz"))===5){if((a.length!==5&&a.length!==10)||(h.length!==5&&h.length!==10)){f="ERROR: Left and top keywords must contain 5 letters each.\n Letters found are "+a+" and "+h;alert(f);document.getElementById("result").innerHTML=f;return}}else{if((a.length!==6&&a.length!==12)||(h.length!==6&&h.length!==12)){f="ERROR: Left and top keywords must contain 6 letters each.\n Letters found are "+a+" and "+h;alert(f);document.getElementById("result").innerHTML=f;return}}if(typeof(Worker)!=="undefined"){if(typeof(g)==="undefined"){t0=performance.now();document.getElementById("result").textContent="";maxSol=parseInt(document.getElementById("numSols").value);initSolution();var c=parseInt(document.getElementById("workerCount").value);var b=cleanInput(document.getElementById("keywdID").value,0);var g;if(b.length>0){if(b.indexOf(document.getElementById("missingLtr").value)>=0&&Number(getRadioVal(document.forms.playfrForm,"alphSz"))===5){f="ERROR: Keyword contains letter missing from grid.";document.getElementById("result").innerHTML=f;Alert(f);return}c=1}running=0;for(d=0;d<c;d+=1){g=initWorker("checkerboard.js");workers[d]=g;completedTrials[d]=0;sendSolveTask(g,d,c);running+=1}setRunningState(true)}}else{document.getElementById("result").innerHTML="Sorry, your browser does not support Web Workers.";Alert("Sorry, your browser does not support Web Workers.")}}function sendSolveTask(d,b,c){var a=[];a[0]=cleanInput(document.getElementById("cipherInput").value,0);a[1]=uInt8Array;a[2]=c;a[3]=b;a[4]=parseInt(document.getElementById("numSols").value);if(Number(getRadioVal(document.forms.checkerbdForm,"alphSz"))===5){a[5]=englishAlph.replace(document.getElementById("missingLtr").value,"");a[6]=cleanInput(document.getElementById("keywdID").value,0);a[7]=cleanInput(document.getElementById("keywdID3").value,0);a[8]=cleanInput(document.getElementById("keywdID4").value,0)}else{a[5]=englishAlphNum;a[6]=cleanInput(document.getElementById("keywdID").value,2);a[7]=cleanInput(document.getElementById("keywdID3").value,2);a[8]=cleanInput(document.getElementById("keywdID4").value,2)}a[9]=genRoutes(a[5].length);document.getElementById("animBar").style.display="block";document.getElementById("progressBars").style.visibility="visible";d.postMessage({cipher:a[0],uInt8Array:a[1],totalWorkers:a[2],workerNumber:a[3],numSols:a[4],alphabet:a[5],keyword:a[6],leftKywd:a[7],topKywd:a[8],routes:a[9]})}function initWorker(a){worker=new Worker(a);worker.addEventListener("message",messageHandler,true);return worker}function stopTasks(){var a;for(a=0;a<workers.length;a+=1){workers[a].terminate()}running=0;setRunningState(false);t1=performance.now();document.getElementById("result").textContent=document.getElementById("result").textContent+"\nTotal running time: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").scrollTop=0;document.getElementById("progressBars").style.visibility="hidden"}function messageHandler(b){var a=b.data;switch(a.cmd){case"reslt":showSolution(a.key,a.score,a.text);break;case"STOP":running-=1;if(running===0){stopTasks();clearInterval(barID);setRunningState(false)}break}}function showSolution(b,e,d){var c;maxSol=parseInt(document.getElementById("numSols").value);if(e>solutions[maxSol-1][0]){solutions[maxSol][0]=e;solutions[maxSol][1]=d;solutions[maxSol][2]=b;solutions.sort(sortFunction);var a="";for(c=0;c<(maxSol-1);c+=1){if(solutions[c+1][0]>0){if(solutions[c][1]===solutions[c+1][1]){solutions.splice(c+1,1);solutions.push([0,"",""])}}}for(c=0;c<maxSol;c+=1){if(solutions[c][0]>0){a+=(c+1)+"\xa0\xa0"+solutions[c][0].toString()+"\xa0-\xa0"+solutions[c][2]+":\xa0"+solutions[c][1]+"\n"}}t1=performance.now();a+="Time taken: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").textContent=a;document.getElementById("result").scrollTop=0}}function setRunningState(a){document.getElementById("startSolving").disabled=a;document.getElementById("stopSolving").disabled=!a}function sizeChanged(b){var a=Number(getRadioVal(document.forms[b],"alphSz"));if(a===5){document.getElementById("missingLtrLbl").style.display="inline";document.getElementById("missingLtr").style.display="inline"}else{document.getElementById("missingLtr").style.display="none";document.getElementById("missingLtrLbl").style.display="none"}}function getKeys(){var d;var h;var c;var a;var f;var e=cleanInput(document.getElementById("cipherInput").value,0);var g=[];var j=[];var b=[];if(e.length===0){f="ERROR! Enter the cipher first and try again.";alert(f);document.getElementById("result").innerHTML=f;return}h=e.substr(0,1);c=e.substr(1,1);for(d=2;d<e.length;d+=2){a=e.substr(d,1);if(h.indexOf(a)===-1){h+=a}a=e.substr(d+1,1);if(c.indexOf(a)===-1){c+=a}}if(h.length<5){f="ERROR: Cipher must contain at least 5 letters for each keyword.\n"+h.length.toString()+" letters found.";alert(f);document.getElementById("result").innerHTML=f;return}if(c.length<5){f="ERROR: Cipher must contain at least 5 letters for each keyword.\n"+c.length.toString()+" letters found.";alert(f);document.getElementById("result").innerHTML=f;return}if(Number(getRadioVal(document.forms.checkerbdForm,"alphSz"))===5){if(h.length!==5&&h.length!==10&&c.length!==5&&c.length!==10){f="ERROR: Cipher must contain 5 letters for each keyword.\nKey letters are "+h+" and "+c;alert(f);document.getElementById("result").innerHTML=f;return}if(h.length>5){j=getAnagrams(h);b=getMatchedWords(j,h);if(b.length>0){createMenu(b,document.getElementById("keywdID3"))}b.length=0;j.length=0;j=getAnagrams(c);b=getMatchedWords(j,c);if(b.length>0){createMenu(b,document.getElementById("keywdID4"))}}else{g=getAnagrams(h);createMenu(g,document.getElementById("keywdID3"));g=getAnagrams(c);createMenu(g,document.getElementById("keywdID4"))}}else{if(h.length!==6&&h.length!==12&&c.length!==6&&c.length!==12){f="ERROR: Cipher must contain 6 letters for each keyword.\nKey letters are "+h+" and "+c;alert(f);document.getElementById("result").innerHTML=f;return}if(h.length>6){j=getAnagrams(h);b=getMatchedWords(j,h);if(b.length>0){createMenu(b,document.getElementById("keywdID3"))}b.length=0;j.length=0;j=getAnagrams(c);b=getMatchedWords(j,c);if(b.length>0){createMenu(b,document.getElementById("keywdID4"))}}else{g=getAnagrams(h);createMenu(g,document.getElementById("keywdID3"));g=getAnagrams(c);createMenu(g,document.getElementById("keywdID4"))}}}function getMatchedWords(f,a){var c;var k;var j;var e;var g;var h;var d;var b=[];for(k=0;k<f.length;k+=1){g=f[k];h=a;for(c=0;c<g.length;c+=1){h=h.replace(g.substr(c,1),"")}for(j=k+1;j<f.length;j+=1){e=true;d=f[j];for(c=0;c<d.length;c+=1){if(h.indexOf(d.substr(c,1))===-1){e=false;break}}if(e===true){b.push(g+"  "+d)}}}return b}function getAnagrams(c){var b;var a=[];if(Number(getRadioVal(document.forms.checkerbdForm,"alphSz"))===5){for(b=0;b<wordList5.length;b+=1){if(matchesAnagram(c,wordList5[b])===true){a.push(wordList5[b])}}}else{for(b=0;b<wordList6.length;b+=1){if(matchesAnagram(c,wordList6[b])===true){a.push(wordList6[b])}}}return a}function matchesAnagram(d,c){var b;var a=true;for(b=0;b<c.length;b+=1){if(d.indexOf(c.substr(b,1))===-1){a=false;break}}return a}function createMenu(f,e){var c;var b;var d;var a=e;for(c=e.options.length-1;c>=0;c-=1){e.remove(c)}for(c=0;c<f.length;c+=1){b=f[c];d=document.createElement("option");d.textContent=b;d.value=b;a.appendChild(d)}}function errorHandler(a){alert("Error: "+a.message)}</script>
