<script>var worker,running;var maxSol;var barID,barWidth;var sqrSize;var cipher;var t0,t1;var worker;var workers=[];var solutions=[];var completedTrials=[];function startWorker(){if(cleanInput(document.getElementById("cipherInput").value,4)===""){return}cipher=cleanInput(document.getElementById("cipherInput").value,0);sqrSize=Math.floor(Math.sqrt(cipher.length));if(sqrSize*sqrSize!==cipher.length){document.getElementById("result").innerHTML="Cipher does not a form complete square block.\nLength is "+cipher.length.toString()+" characters.";alert("Cipher does not form a complete square block.");return}if(typeof(Worker)!=="undefined"){if(typeof(worker)==="undefined"){t0=performance.now();document.getElementById("result").textContent="";maxSol=parseInt(document.getElementById("numSols").value);initSolution();var b=1;running=0;for(var a=0;a<b;a+=1){worker=initWorker("grille.js");workers[a]=worker;completedTrials[a]=0;sendSolveTask(worker,a,b);running+=1}setRunningState(true)}}else{document.getElementById("result").innerHTML="Sorry, your browser does not support Web Workers.";Alert("Sorry, your browser does not support Web Workers.")}}function sendSolveTask(d,b,c){var a=[];a[0]=cleanInput(document.getElementById("cipherInput").value,4);a[1]=uInt8Array;a[2]=parseInt(document.getElementById("numSols").value);a[3]=cleanInput(document.getElementById("keywdID").value,5);document.getElementById("animBar").style.display="block";document.getElementById("progressBars").style.visibility="visible";d.postMessage({cipher:a[0],uInt8Array:a[1],numSols:a[2],key:a[3]})}function initWorker(b){var a=new Worker(b);a.addEventListener("message",messageHandler,true);return a}function stopTasks(){for(var a=0;a<workers.length;a+=1){workers[a].terminate()}running=0;setRunningState(false);t1=performance.now();document.getElementById("result").textContent=document.getElementById("result").textContent+"\nTotal running time: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").scrollTop=0;document.getElementById("progressBars").style.visibility="hidden"}function messageHandler(b){var a=b.data;switch(a.cmd){case"reslt":showSolution(a.key,a.score,a.text);break;case"STOP":running-=1;if(running===0){stopTasks();clearInterval(barID);setRunningState(false)}break;default:break}}function showSolution(b,f,e){var d=parseInt(document.getElementById("numSols").value);if(f>solutions[d-1][0]){solutions[d][0]=f;solutions[d][1]=e;solutions[d][2]=b;solutions.sort(sortFunction);var a="";for(c=0;c<(d-1);c+=1){if(solutions[c+1][0]>0){if(solutions[c][2]===solutions[c+1][2]&&solutions[c][1]===solutions[c+1][1]){solutions.splice(c+1,1);solutions.push([0,"",""])}}}for(var c=0;c<d;c+=1){if(solutions[c][0]>0){a+=(c+1)+"\xa0\xa0"+solutions[c][0].toString()+"\xa0-\xa0"+solutions[c][2]+":\xa0"+solutions[c][1]+"\n"}}t1=performance.now();a+="Time taken: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").textContent=a;document.getElementById("result").scrollTop=0}}function setRunningState(a){document.getElementById("startSolving").disabled=a;document.getElementById("stopSolving").disabled=!a}function sizeChanged(b){var a=Number(getRadioVal(document.forms[b],"alphSz"));if(a===5){document.getElementById("missingLtrLbl").style.display="inline";document.getElementById("missingLtr").style.display="inline"}else{document.getElementById("missingLtr").style.display="none";document.getElementById("missingLtrLbl").style.display="none"}}function errorHandler(a){alert("Error: "+a.message)}</script>
<p style=clear:both>Select language: <select id=langID onchange=readDatafile() title="Select plain text language"></select></p>
