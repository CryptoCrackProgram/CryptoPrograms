<script>"use strict";var running;var maxSol;var maxKeysTested;var barID,barWidth;var workers=[];var solutions=[];var completedTrials=[];var t0,t1;function startWorker(){var b;if(document.getElementById("cipherInput").value===""){return}if(typeof(Worker)!=="undefined"){if(typeof(c)==="undefined"){t0=performance.now();document.getElementById("result").textContent="";maxSol=parseInt(document.getElementById("numSols").value);initSolution();var a=parseInt(document.getElementById("workerCount").value);if(a>parseInt(document.getElementById("maxPerd").value)-parseInt(document.getElementById("minPerd").value)){a=parseInt(document.getElementById("maxPerd").value)-parseInt(document.getElementById("minPerd").value)+1}var c;maxKeysTested=calcMaxTrials(parseInt(document.getElementById("minPerd").value),parseInt(document.getElementById("maxPerd").value));running=0;for(b=0;b<a;b+=1){c=initWorker("redefence.js");workers[b]=c;completedTrials[b]=0;sendSolveTask(c,b,a);running+=1}setRunningState(true)}}else{document.getElementById("result").innerHTML="Sorry, your browser does not support Web Workers.";Alert("Sorry, your browser does not support Web Workers.")}}function sendSolveTask(f,b,e){var a=[];var d=document.getElementById("alphID").value;var c=new RegExp("[^"+d+"]","g");a[0]=document.getElementById("cipherInput").value.toUpperCase().replace(c,"");a[1]=uInt8Array;a[2]=e;a[3]=b;a[4]=parseInt(document.getElementById("numSols").value);a[5]=parseInt(document.getElementById("minPerd").value);a[6]=parseInt(document.getElementById("maxPerd").value);f.postMessage({cipher:a[0],uInt8Array:a[1],totalWorkers:a[2],workerNumber:a[3],numSols:a[4],minRails:a[5],maxRails:a[6]})}function initWorker(b){var a=new Worker(b);a.addEventListener("message",messageHandler,true);a.addEventListener("error",errorHandler,true);return a}function stopTasks(){var a;for(a=0;a<workers.length;a+=1){workers[a].terminate()}setRunningState(false);t1=performance.now();document.getElementById("result").textContent=document.getElementById("result").textContent+"\nTotal running time: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").scrollTop=0}function messageHandler(b){var a=b.data;switch(a.cmd){case"reslt":showSolution(a.key,a.score,a.text);break;case"STOP":running-=1;if(running===0){stopTasks();setRunningState(false)}break}}function showSolution(b,e,d){var c;maxSol=parseInt(document.getElementById("numSols").value);if(e>solutions[maxSol-1][0]){solutions[maxSol][0]=e;solutions[maxSol][1]=d;solutions[maxSol][2]=b;solutions.sort(sortFunction);var a="";for(c=0;c<maxSol;c+=1){if(solutions[c][0]>0){a+=(c+1)+"\xa0\xa0"+solutions[c][0].toString()+"\xa0-\xa0"+solutions[c][2]+":\xa0"+solutions[c][1]+"\n"}}t1=performance.now();a+="Time taken: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").textContent=a;document.getElementById("result").scrollTop=0}}function setRunningState(a){document.getElementById("startSolving").disabled=a;document.getElementById("stopSolving").disabled=!a}function errorHandler(a){stopTasks();alert("Error: "+a.message)}function calcMaxTrials(b,c){var a=0;if((b<=3)&&(c>=3)){a+=24}if((b<=4)&&(c>=4)){a+=144}if((b<=5)&&(c>=5)){a+=960}if((b<=6)&&(c>=6)){a+=7200}if((b<=7)&&(c>=7)){a+=60480}if((b<=8)&&(c>=8)){a+=564480}if((b<=9)&&(c>=9)){a+=5806080}if((b<=10)&&(c>=10)){a+=65318400}return a}</script>
<div>
<p style=clear:both;margin-right:1em>Select language: <select id=langID onchange=readDatafile() title="Select plain text language"></select></p>

<select id=workerCount title="Selecting a greater number may increase solving speed">
