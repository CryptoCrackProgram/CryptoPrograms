<html lang=en>
<head>
<link rel=stylesheet type=text/css href=../support/cryptoprograms.css>
<meta charset=UTF-8>

<body>
<form name=bazForm>
<script src=Bazeries.js></script>
<script src=../support/DecipherSetupLib.js></script>
<script src=../support/CryptoPrograms.js async></script>
<script src=../support/Routes.js></script>
<script>"use strict";var worker,running;var maxSol;var maxKeysTested;var barID,barWidth;var workers=[];var solutions=[];var completedTrials=[];var t0,t1;function startWorker(){var c;if(document.getElementById("cipherInput").value===""){return}if(Number(getRadioVal(document.forms.bazForm,"alphSz"))===5&&document.getElementById("cipherInput").value.indexOf(document.getElementById("missingLtr").value)>=0){document.getElementById("result").innerHTML="Error: Cipher contains missing grid letter.";window.alert("Error: Cipher contains missing grid letter.");return}if(typeof(Worker)!=="undefined"){if(typeof(d)==="undefined"){t0=performance.now();document.getElementById("result").textContent="";maxSol=parseInt(document.getElementById("numSols").value);initSolution();var b=parseInt(document.getElementById("workerCount").value);var a=cleanInput(document.getElementById("keywdID").value,0);var d;if(a.length>0){if(a.indexOf(document.getElementById("missingLtr").value)>=0&&Number(getRadioVal(document.forms.bazForm,"alphSz"))===5){document.getElementById("result").innerHTML="Error: Keyword contains letter missing from grid.";Alert("Error: Keyword contains letter missing from grid.");return}b=1}else{maxKeysTested=999999*2;b=parseInt(document.getElementById("workerCount").value)}running=0;for(c=0;c<b;c+=1){d=initWorker("Bazeries.js");workers[c]=d;completedTrials[c]=0;sendSolveTask(d,c,b);running+=1}setRunningState(true)}}else{document.getElementById("result").innerHTML="Sorry, your browser does not support Web Workers.";Alert("Sorry, your browser does not support Web Workers.")}}function sendSolveTask(d,b,c){var a=[];if(Number(getRadioVal(document.forms.bazForm,"alphSz"))===5){a[0]=cleanInput(document.getElementById("cipherInput").value,0);a[5]=englishAlph.replace(document.getElementById("missingLtr").value,"")}else{a[0]=cleanInput(document.getElementById("cipherInput").value,2);a[5]=englishAlphNum}a[1]=uInt8Array;a[2]=c;a[3]=b;a[4]=parseInt(document.getElementById("numSols").value);a[6]=document.getElementById("keywdID").value;a[7]=genRoutes(a[5].length);document.getElementById("animBar").style.display="block";document.getElementById("progressBars").style.visibility="visible";d.postMessage({cipher:a[0],uInt8Array:a[1],totalWorkers:a[2],workerNumber:a[3],numSols:a[4],alphabet:a[5],keyword:a[6],routes:a[7]})}function initWorker(a){worker=new Worker(a);worker.addEventListener("message",messageHandler,true);return worker}function stopTasks(){var a;for(a=0;a<workers.length;a+=1){workers[a].terminate()}running=0;setRunningState(false);t1=performance.now();document.getElementById("result").textContent=document.getElementById("result").textContent+"\nTotal running time: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").scrollTop=0;document.getElementById("progressBars").style.visibility="hidden"}function messageHandler(d){var c=d.data;var b=0;var a;switch(c.cmd){case"progress":completedTrials[c.worker]=c.trials;for(a=0;a<c.totalWorkers;a+=1){b+=completedTrials[a]}barWidth=Math.floor((b/maxKeysTested)*100);break;case"reslt":showSolution(c.key,c.score,c.text);break;case"STOP":running-=1;if(running===0){stopTasks();clearInterval(barID);setRunningState(false)}break}}function showSolution(b,e,d){var c;maxSol=parseInt(document.getElementById("numSols").value);if(e>solutions[maxSol-1][0]){solutions[maxSol][0]=e;solutions[maxSol][1]=d;solutions[maxSol][2]=b;solutions.sort(sortFunction);var a="";for(c=0;c<(maxSol-1);c+=1){if(solutions[c+1][0]>0){if(solutions[c][2]===solutions[c+1][2]&&solutions[c][1]===solutions[c+1][1]){solutions.splice(c+1,1);solutions.push([0,"",""])}}}for(c=0;c<maxSol;c+=1){if(solutions[c][0]>0){a+=(c+1)+"\xa0\xa0"+solutions[c][0].toString()+"\xa0-\xa0"+solutions[c][2]+":\xa0"+solutions[c][1]+"\n"}}t1=performance.now();a+="Time taken: "+parseInt(t1-t0)/1000+" seconds.";document.getElementById("result").textContent=a;document.getElementById("result").scrollTop=0}}function setRunningState(a){document.getElementById("startSolving").disabled=a;document.getElementById("stopSolving").disabled=!a}function sizeChanged(b){var a=Number(getRadioVal(document.forms[b],"alphSz"));if(a===5){document.getElementById("missingLtrLbl").style.display="inline";document.getElementById("missingLtr").style.display="inline"}else{document.getElementById("missingLtr").style.display="none";document.getElementById("missingLtrLbl").style.display="none"}}function errorHandler(a){alert("Error: "+a.message)}</script>
<div>
<p style=clear:both>Select language: <select id=langID onchange=readDatafile() title="Select plain text language"></select>
<label style=margin-left:3em for=workerCount>Number of threads to use: </label>
<select id=workerCount title="Selecting a greater number may increase solving speed">
</select>
</p>
</div>
<p style=margin-left:5em;margin-top:-1em><input type=text id=warning value="No language data file loaded" name=warn size=40 readonly></p>
<div id=5or6>
<p>Square size:
<input style=margin-left:1em id=5x5 type=radio name=alphSz value=5 onchange=sizeChanged(this.form.name) checked><label title="Select size of grid" for=5x5>5x5</label>
<input style=margin-left:1em id=6x6 type=radio name=alphSz value=6 onchange=sizeChanged(this.form.name)><label title="Select size of grid" for=6x6>6x6</label>
<label id=missingLtrLbl style=margin-left:2em for=missingLtr>Select missing grid letter: </label>
<select id=missingLtr title="Select letter missing from 5x5 grid"></select>
</p></div>
<div id=input>
<p>Enter cipher text to be deciphered:</p>
<textarea rows=5 class=input id=cipherInput name=userText placeholder="Enter your cipher text here..." required=required title="Enter letters (A-Z) and numbers (0-9) only"></textarea>
</div>
<p>Enter key number: <input type=text id=keywdID name=keyName maxlength=6 size=7 onkeypress="return validateKeypress(event,1)" title="Enter a key number between 1 and 999,999"></p>
<p style=margin-top:-1em>(if known)</p><br>
<div id=startStop>
<p><input type=button id=startSolving value="Solve Cipher" onclick=startWorker()>
<input type=button disabled id=stopSolving value="Stop Solving" onclick=stopTasks()></p>
</div>
<div id=progressBars style=visibility:hidden>
<p>Searching</p>
<div class="progress-bar green stripes" id=animBar style=display:none>
<span style=width:100%></span>
</div>
</div>
<div id=output>
<p>Best solution:</p>
<textarea id=result rows=12 name=solution readonly></textarea>
</div>
<p>Enter maximum number of best solutions to display: <input style=width:3em id=numSols type=number min=5 max=100 step=5 value=10 title="Maximum solutions is 100"/></p>
</form>
<script>readLangMenu();readWorkersMenu();readMissingLetterMenu();readDatafile();</script>
</body>
</html>
